<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300&family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<nav>
  <div class="logo-filter-sort">
  <header>
    <img src="rickmortylogo.png" id="logo" />
  </header>
    <nav>
      <label><b>Gender</b></label>
      <select name="Gender" id="gender">
        <option>Select an option</option>
        <option>Male</option>
        <option>Female</option>
        <option>unknown</option>
        <option>Genderless</option>
      </select>
      <label>Status</label>
      <select name="Status" id="status">
        <option>Select an option</option>
        <option>Alive</option>
        <option>Dead</option>
      </select>
      <label><b>Sort by:</b></label>
      <select name="Sort" id="sort">
        <option value="select-one">Select an option</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
      <input type="search" id="search" placeholder="Search..."/>
      <button>search</button>
    </div>
  </nav>
  <div class="cards">
    <div id="root"></div>
  </div>
  <script src="data.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
